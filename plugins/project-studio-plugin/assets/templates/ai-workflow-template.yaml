# AI Workflow Configuration
# Generated by Project Studio - Phase 2
# Project: {PROJECT_NAME}
# Date: {DATE}

project:
  name: "{project-name}"
  type: "{web|mobile|api|data|iot}"
  description: "{brief description}"

# Skills to install for this project
skills:
  # Core skills (always recommended)
  core:
    - docx          # Documentation creation
    - pdf           # PDF handling

  # Project-specific skills
  required:
    # Add skills based on project type:
    # - xlsx        # Spreadsheet/data analysis
    # - pptx        # Presentations
    # - jupyter     # Data science notebooks

  optional:
    # Nice-to-have skills:
    # - visualization
    # - testing

# MCP Servers to configure
mcp_servers:
  # Database connectors
  # - name: postgres
  #   config:
  #     connection_string: "${DATABASE_URL}"

  # API integrations
  # - name: github
  #   config:
  #     token: "${GITHUB_TOKEN}"

  # Hardware/IoT
  # - name: serial
  #   config:
  #     port: "/dev/ttyUSB0"
  #     baud: 115200

# Agent templates for this project
agents:
  # Code quality agents
  - template: code-reviewer
    description: "Review PRs and suggest improvements"
    triggers:
      - pr_create
      - pr_update

  - template: test-writer
    description: "Generate test cases for new features"
    triggers:
      - feature_complete
      - on_request

  # Documentation agents
  - template: doc-writer
    description: "Generate and update documentation"
    triggers:
      - release_prep
      - on_request

  # Quality agents
  - template: security-auditor
    description: "Check for security vulnerabilities"
    triggers:
      - pre_release
      - weekly

  # Project-specific agents (customize these)
  # - template: custom
  #   name: data-analyzer
  #   description: "Analyze sensor data patterns"
  #   capabilities:
  #     - time_series_analysis
  #     - anomaly_detection

# Automation workflows
workflows:
  # Development workflows
  on_save:
    trigger: file_save
    patterns:
      - "src/**/*.{ts,tsx,js,jsx}"
    actions:
      - lint_check
      - type_check
      - test_related

  on_commit:
    trigger: pre_commit
    actions:
      - format_code
      - lint_fix
      - run_tests

  # PR workflows
  on_pr_create:
    trigger: pr_create
    actions:
      - generate_description
      - run_full_tests
      - security_scan
      - assign_reviewers

  on_pr_update:
    trigger: pr_update
    actions:
      - run_changed_tests
      - update_description

  # Release workflows
  on_release:
    trigger: tag_create
    patterns:
      - "v*"
    actions:
      - run_full_tests
      - build_production
      - generate_changelog
      - create_release_notes

# Project conventions
conventions:
  # Git conventions
  commit_format: conventional  # conventional, angular, none
  branch_naming: "feature/{ticket}-{description}"
  main_branch: main
  develop_branch: develop

  # Code conventions
  test_pattern: "**/*.test.{ts,tsx}"
  test_directory: tests/
  source_directory: src/

  # Documentation conventions
  docs_directory: docs/
  api_docs_format: openapi  # openapi, graphql, none

# Environment variables required
environment:
  required:
    - DATABASE_URL
    - API_KEY
  optional:
    - DEBUG
    - LOG_LEVEL

# Quality gates
quality_gates:
  test_coverage_minimum: 80
  lint_errors_allowed: 0
  type_errors_allowed: 0
  security_vulnerabilities: 0

# Notes and decisions
notes: |
  Add any project-specific notes or decisions here.
  This section is for human reference.
